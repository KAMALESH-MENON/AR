<!DOCTYPE html>
<html>
<head>
	<title>AR GLTF Display with Hiro Marker</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@mediatools/aframe-image-targets@1.3.0/dist/aframe-image-targets.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
	<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
		<a-marker preset="hiro">
			<a-entity gltf-model="japanese-temple.gltf></a-entity>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
